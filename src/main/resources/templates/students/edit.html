<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<h1 class="text-center mt-5 mb-4">Edit Student</h1>
                <h2 class="text-center mt-5 mb-4">Students</h2>
                <ol>
                    <li th:each="Student:${std}">
                        <span>Name:</span>
                        <span th:text="${Student.name}"></span>
                        <span>,</span>
                        <span>Weight (kg):</span>
                        <span th:text="${Student.weight}"></span>
                        <span>,</span>
                        <span>Height (cm):</span>
                        <span th:text="${Student.height}"></span>
                        <span>,</span>
                        <span>Hair Color:</span>
                        <span th:text="${Student.hairColor}"></span>
                        <span>,</span>
                        <span>gpa:</span>
                        <span th:text="${Student.gpa}"></span>
                        <span>,</span>
                        <span>age:</span>
                        <span th:text="${Student.age}"></span> <br>
                    </li>
                </ol>
				<form action="/Edit" method="post">
                    
                    <div class="mb-3">
						<input type="name" id="name" name="name" class="form-control form-control-lg" 
                            placeholder="Name" onkeyup="checkDeleteAndEdit()">
					</div>

                    <div class="mb-3">
						<input type="number" min="0" id="age" name="age" class="form-control form-control-lg" 
                            placeholder="Age" onkeyup="checkDeleteAndEdit()">
					</div>

                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="SEND" disabled="disabled"></input>
                    </div>
                    
				</form>
			</div>
		</div>
	</div>

<script src="/js/script.js"></script>
</body>
</html>
