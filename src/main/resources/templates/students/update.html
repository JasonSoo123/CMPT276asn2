<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<h1 class="text-center mt-5 mb-4">Update Student</h1>

				<form action="/Update" method="post" th:object="${std}">
                    
					<div class="mb-3">
						
						<input type="text" id="name" name="name" class="form-control form-control-lg" 
                            placeholder="Name" th:value="${std.name}" onkeyup="checkAddAndUpdate()">
					</div>
					<div class="mb-3">
						
						<input type="number" id="weight" name="weight" class="form-control form-control-lg" 
                            placeholder="Weight (kg)" th:value="${std.weight}" onkeyup="checkAddAndUpdate()">
					</div>
                    <div class="mb-3">
						
						<input type="number" id="height" min="0" name="height" class="form-control form-control-lg" 
                            placeholder="Height (cm)" th:value="${std.height}" onkeyup="checkAddAndUpdate()">
					</div>
                    <div class="mb-3">
						
						<input type="text" id="hairColor" name="hairColor" class="form-control form-control-lg" 
                            placeholder="Hair Color" th:value="${std.hairColor}" onkeyup="checkAddAndUpdate()">
					</div>
                    <div class="mb-3">
						
						<input type="number" step="0.01" min="0" max="4.33" id="gpa" name="gpa" class="form-control form-control-lg" 
                            placeholder="gpa" th:value="${std.gpa}" onkeyup="checkAddAndUpdate()">
					</div>
                    <div class="mb-3">
						
						<input type="number" id="age" min="0" name="age" class="form-control form-control-lg" 
                            placeholder="Age" th:value="${std.age}" onkeyup="checkAddAndUpdate()">
					</div>
                    
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="SEND" disabled="disabled"></input>
                    </div>
                    
				</form>
			</div>
		</div>
	</div>

<script src="/js/script.js"></script>
</body>
</html>
