<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<h1 class="text-center mt-5 mb-4">Add Student</h1>
                <h2 class="text-center mt-5 mb-4">Students</h2>
                <ol>
                    <li th:each="Student:${std}">
                        <span>Name:</span>
                        <span th:text="${Student.name}"></span>
                        <span>,</span>
                        <span>Weight (kg):</span>
                        <span th:text="${Student.weight}"></span>
                        <span>,</span>
                        <span>Height (cm):</span>
                        <span th:text="${Student.height}"></span>
                        <span>,</span>
                        <span>Hair Color:</span>
                        <span th:text="${Student.hairColor}"></span>
                        <span>,</span>
                        <span>gpa:</span>
                        <span th:text="${Student.gpa}"></span>
                        <span>,</span>
                        <span>age:</span>
                        <span th:text="${Student.age}"></span> <br>
                    </li>
                </ol>
				<form action="/students/add" method="post">
                    
					<div class="mb-3">
						
						<input type="text" id="name" name="name" class="form-control form-control-lg" 
                            placeholder="Name">
					</div>
					<div class="mb-3">
						
						<input type="number" id="weight" name="weight" class="form-control form-control-lg" 
                            placeholder="Weight (kg)">
					</div>
                    <div class="mb-3">
						
						<input type="number" id="height" name="height" class="form-control form-control-lg" 
                            placeholder="Height (cm)">
					</div>
                    <div class="mb-3">
						
						<input type="type" id="hairColor" name="hairColor" class="form-control form-control-lg" 
                            placeholder="Hair Color">
					</div>
                    <div class="mb-3">
						
						<input type="number" step="0.01" max="4.33" id="gpa" name="gpa" class="form-control form-control-lg" 
                            placeholder="gpa">
					</div>
                    <div class="mb-3">
						
						<input type="number" id="age" name="age" class="form-control form-control-lg" 
                            placeholder="Age">
					</div>
					<!-- Submit button -->
                    
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="SEND"></input>
                    </div>
                    
				</form>
			</div>
		</div>
	</div>
</body>
</html>
